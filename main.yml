
- hosts: all
  collections:
    - community.general.homebrew
  become: yes
  user: "{{ user }}"
  vars_files:
    - vars/vars.yml
  vars:
     ansible_ssh_private_key_file: "{{ private_key }}"
  roles:
    - role: basic
    - uelei.python_setup_pyenv_pipx_poetry
    - role: rust
    - role: node
    - role: tfenv
    - role: golang
    - role: neovim
    - geerlingguy.docker
